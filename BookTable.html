<style>

<div class="Block">
    
    <div class="RegistrationForm">

        <form action="/BookTable" onsubmit="submitForm() ; return false" id="redirectForm" method="POST">
          <div>
            <label for="persons">Number of Persons:</label>
            <input type="number" id="persons" name="persons" min="1" required>
          </div>
          <br>
          <div>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>
          </div>
          <br>
          <div>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
          </div>
          <br>
          <button type="submit"  >Submit</button>
        </form>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
      function submitForm() {
    // Show confirmation pop-up
    var confirmed = confirm("Booked");
    
    // If user confirms, redirect to index.html after a delay
    if (confirmed) {
      setTimeout(function() {
        window.location.href = "index.html";
      }, 2000); // 2000 milliseconds = 2 seconds
    }
  }
  $( function() {
    $( "#date" ).datepicker({
      dateFormat: 'yy-mm-dd',
      minDate: 0, // Set minimum date to today
      onSelect: function(dateText, inst) {
        // This function will be called when a date is selected
        console.log("Selected Date:", dateText);
      }
    });
  });
</script>
